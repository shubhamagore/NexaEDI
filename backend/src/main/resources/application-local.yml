# ─────────────────────────────────────────────────────────────────────────────
# LOCAL profile — development only.
# Use: ./mvnw spring-boot:run (default) or --spring.profiles.active=local
# H2 in-memory DB, H2 console enabled. No PostgreSQL required.
# ─────────────────────────────────────────────────────────────────────────────

spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:h2:mem:nexaedi;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

nexaedi:
  mappings:
    directory: src/main/resources/mappings
  s3:
    bucket-name: local-dev-bucket
    region: us-east-1
  shopify:
    store-name: local-stub
    client-id: local-stub
    client-secret: local-stub
  local:
    storage-dir: local-storage
    shopify-stub-enabled: true

logging:
  level:
    com.nexaedi: DEBUG
    org.hibernate.SQL: WARN
