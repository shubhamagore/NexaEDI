## ─────────────────────────────────────────────────────────────────────────────
## NexaEDI LOCAL DEV PROFILE
## Run with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=local
##
## What this profile does:
##   - Replaces PostgreSQL with H2 in-memory database (no DB install needed)
##   - Replaces AWS S3 with local filesystem storage under ./local-storage/
##   - Replaces Shopify API with a stub that returns a fake draft order ID
##   - Enables H2 web console at http://localhost:8080/h2-console
## ─────────────────────────────────────────────────────────────────────────────

spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:h2:file:./data/nexaedi_local;MODE=PostgreSQL;NON_KEYWORDS=VALUE;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false


nexaedi:
  mappings:
    directory: src/main/resources/mappings
  dlq:
    directory: local-storage/dlq
  s3:
    bucket-name: local-dev-bucket
    region: us-east-1
  shopify:
    store-name: local-stub
    client-id: local-stub
    client-secret: local-stub

  local:
    storage-dir: local-storage
    shopify-stub-enabled: true

logging:
  level:
    com.nexaedi: DEBUG
    org.hibernate.SQL: WARN
