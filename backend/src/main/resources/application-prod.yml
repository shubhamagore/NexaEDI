# ─────────────────────────────────────────────────────────────────────────────
# PROD profile — deployment (e.g. Render).
# Set on Render: SPRING_PROFILES_ACTIVE=prod
# Set: SPRING_DATASOURCE_URL (JDBC, e.g. jdbc:postgresql://host:5432/dbname)
#      SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# For Render Postgres SSL set: SPRING_DATASOURCE_URL_OPTIONS=?sslmode=require
# For Vercel frontend set: CORS_ALLOWED_ORIGINS=https://your-app.vercel.app
# ─────────────────────────────────────────────────────────────────────────────

server:
  port: ${PORT:8080}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}

nexaedi:
  s3:
    enabled: false

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}${SPRING_DATASOURCE_URL_OPTIONS:}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: nexaedi-db-pool
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
