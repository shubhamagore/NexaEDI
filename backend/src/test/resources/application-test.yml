spring:
  datasource:
    url: jdbc:h2:mem:nexaedi_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;NON_KEYWORDS=VALUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Disable cloud auto-configuration that would try to reach AWS
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

nexaedi:
  mappings:
    directory: src/main/resources/mappings
  dlq:
    directory: target/test-dlq
  s3:
    region: us-east-1
    bucket-name: nexaedi-test-bucket
  shopify:
    store-name: test-store
    client-id: test-client-id
    client-secret: test-client-secret
    max-retry-attempts: 1
    retry-backoff-ms: 100
